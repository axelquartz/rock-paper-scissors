<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title> Rock Paper Scissors Challenge</title>
</head>
<body>
    <h1>Rock Paper Scissors Challenge</h1>
    <div>
        <!--Description of the game-->
        <p>
            Challenge our super intelligent computer in a rock paper scissors game. The first one to win 5 games will be considered the rock paper scissors master.
        </p>
    </div>
    <!--Here is displayed the current result-->
    <div>
        <h1 id="resultDisplay"></h1>
        <div id="playersSelections">
            <div id="userSelection">
                <img src="images/placeholder.jpeg" alt="" id="userImage">
                <h3>User Points</h3>
            </div>
            <div id="cpuSelection">
                <img src="images/placeholder.jpeg" alt="" >
                <h3>CPU Points</h3>
            </div>
        </div>
    </div>
    <h1>
        Select your option.
    </h1>
    <div class="btnGroup">

        <!--Main buttons of the game. These will trigger the game function-->
        <button id="btnRock">Rock</button>
        <button id="btnPaper">Paper</button>
        <button id="btnScissors">Scissors</button>
    </div>
</body>
</html>
